<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Questão 6</title>
    </head>
    <body>
        <h1>Questão 6</h1>
        <p>Abra o console</p>

        <script>

            var A = [3,8,9,7,6];
            var K = 3;

            solucao(A,K);

            function solucao(A,K){
                console.log(A);
                aux = A;
                for(i = 0; i < K; i++){
                    valorInicial = A[A.length-1];
                    for(x = A.length-1; x > 0; x--){
                        A[x] = aux[x-1];
                    }
                    A[0] = valorInicial;
                    console.log(A);
                }
            }  
        </script>
    </body>
</html>
